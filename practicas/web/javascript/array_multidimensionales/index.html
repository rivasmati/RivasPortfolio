<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Autos Locos</title>
</head>
<body>
    <h1 class="container text-center">Autos Locos</h1>

    <script>
        informacionAutos(autosLocos)
        ordenPresentacion(autosLocos)
        masGanadores(autosLocos)

        function informacionAutos(array) {
    document.write("<h2 class='container text-center'>Información Autos Locos</h2>")
        document.write("<div class='container'><div class='row'>")
        for (let i = 0; i < array.length; i++) {
            document.write("<article class = 'col-6 col-md-4 col-lg-3 border'><figure>")
            document.write("<img src= ./img/" + array[i][3] + "></figure>")

            document.write("<ul>")
            for (let j = 0; j < array[i].length; j++) {
                if (j == 3) {}
                else{
                    document.write("<li>" + array[i][j] + "</li>")
                }
                document.write("</ul>")
            }
            document.write("</article>")
        }
        document.write("</div></div>")
    }

function ordenPresentacion(array) {
    var ordenado = []

    for (let i = 1; i <= array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (i == array[j][5]) {
                ordenado.push(array[j][1])
            }
        }
    }

        console.log(ordenado);
    
    document.write("<h2 class= 'container text-center'>Orden de Presentación</h2>")
    document.write("<ol class = 'container '>")

    for (let i = 0; i < ordenado.length; i++) {
        document.write("<li>" + ordenado[i] + "</li>")
    }
    document.write("</ol>")
}

function masGanadores(array) {
    var ganadores = []

    for (let i = 5; i >= 0; i--) {
        console.log(i);
        for (let j = 0; j < array.length; j++) {
            if (i == array[j][4]) {
                ganadores.push(array[j][1])
            }
        }
    }

    document.write("<h2 class= 'container text-center'>Orden de Máximos Ganadores</h2>")
    document.write("<ol class = 'container'>")
    for (let i = 0; i < ganadores.length; i++) {
        document.write("<li>" + ganadores[i] + "</li>")
    }
    document.write("</ol>")
}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
