<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        clave = prompt("Ingrese una palabra clave que tenga entre 5 y 10 caracteres")

        
        console.log(clave.length);

        if (clave.length < 5 || clave.length > 10) {
            alert("La palabra ingresada no respeta los parametros indicados")
        } else {
            document.write("<p>" + clave + "<p>")
        }
    </script>
</body>
</html>
