<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        let numero = +prompt("Ingresa un numero entre el 5 y el 10")

        if (!isNaN(numero) && numero < 10 && numero > 5) {
            alert("Se ingreso correctamente")
        }else{
            alert('El numero ingresada no respeta los parametros indicados')
        }

    </script>
</body>
</html>
