<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    
    <h1>Ejercicio 2</h1>

    <script>
        //Solicitados los tres lados de un triángulo a un usuario e informar si es equilátero (los 3 lados iguales), isósceles (2 lados iguales) o escaleno (los 3 lados distintos). Para este ejercicio sólo se puede usar el operador OR (||).

        var lado1 = +prompt('Ingresa el primer lado del triángulo')
        var lado2 = +prompt('Ingresa el segundo lado del triángulo')
        var lado3 = +prompt('Ingresa el tercer lado del triángulo')

        if (lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
            alert('Ingresaste un valor menor o igual a 0. Intentar devuelta')
        }else{
            if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                if (lado1 != lado2 || lado1 != lado3 || lado2 != lado3) {
                    alert("El triángulo es isósceles.");
                } else {
                    alert("El triángulo es equilátero.");
                }
            } else {
                alert("El triángulo es escaleno.");
            }
        }

    </script>
</body>
</html>
