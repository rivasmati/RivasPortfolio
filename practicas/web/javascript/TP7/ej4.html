<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
    
    <script>
        var lado = +prompt('Escribi cuanto mide el lado de un cuadrado');
        var perimetro;
    </script>
</head>
<body>
    <h1>Ejercicio 4</h1>
    
    <script>
        perimetro = lado * 4;
        document.write('<p>El perimetro del cuadrado es: ' + perimetro + '</p>');
    </script>
    
</body>
</html>
