    <button onclick="generarColor(arcoiris)">Generar color</button>

    <script>
        var arcoiris = ["#ff0000", "#ffa500", "#ffff00", "#008000", "#0000ff", "#4b0082", "#ee82ee"]

        function generarColor(array) {
            
            var numero = Math.round(Math.random() * 6)
