<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Ejercicio 3</h1>

    <p id="resultado"></p>

    <script>
        function multiplicacion(x, y) {
            return x*y
        }

        function validarNumero(num) {
            return !isNaN(parseFloat(num)) && isFinite(num);
        }       

        var num1 = +prompt("Ingresa un número")
        var num2 = +prompt("Ingresa otro número")

        if (validarNumero(num1) && validarNumero(num2)) {
            var producto = multiplicacion(num1,num2)

            var resultadoParrafo = document.getElementById("resultado")
            resultadoParrafo.textContent = "El producto entre los números ingresados es: " + producto 
        } else {
            alert("Por favor ingresa valores numéricos válidos.")
        }
    </script>
</body>
</html>
