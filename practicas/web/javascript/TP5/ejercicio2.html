<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <p>Numeros ingresados</p>

    <ul>
        <script>
            let num = 1
            
            while (num != 0) {
                num = +prompt("Ingrese un numero");
                document.write('<li>' + num + '</li>')
            }
        </script>
    </ul>
    
</body>
</html>
