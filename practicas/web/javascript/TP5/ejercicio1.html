<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicio 1</h1>

    <p>Numeros ingresados:</p>
    <ol>       
        <script>
            let num = 0
            
            while (num < 10) {
                num = +prompt("Ingrese un numero");
                document.write('<li>' + num + '</li>')
            }
            
            </script>
        
    </ol>
</body>
</html>
